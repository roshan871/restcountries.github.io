<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!---JQuerry library-->
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<title>Rest countries Api</title>
<body> 
    <table class="table table-hover table-stirped table-info">
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Capital</th>
            <th>Population</th>
            <th>Time zones</th>
            <th>Border</th>
            <th>Flag</th>
        </tr>
    </thead>
    <tbody id="result"></tbody>
    </table>
   <script>
     $.ajax({
        url:"https://restcountries.eu/rest/v2/all",
        type: "get",
        success: function(data){
            var rs = "";
            var c = 0;
            for (i in data){
                rs += "<tr>";
                    c +=1;
                rs += "<td>" + c + "</td>";
                rs += "<td>" + data[i].name + "</td>";
                rs += "<td>" + data[i].capital + "</td>";
                rs += "<td>" + data[i].population + "</td>";
                rs += "<td>" + data[i].timezones + "</td>";

                rs += "<td><ol>";
                for(j in data[i].borders){
                    rs += "<li>" + data[i].borders[j]+"</li>";
                }
                rs += "</ol></td>";
                rs += "<td><image src='"+data[i].flag+"' style='height:80px;width:40%'/></td>";
                rs += "</tr>";
             }
             document.getElementById('result').innerHTML = rs;
            }
        })
    </script>
</head>  
</body>
</html>
